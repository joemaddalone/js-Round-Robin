<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>robiner Example</title>
  </head>
  <body>
    <form id="form">
      <label for="teams"># of teams</label>
      <input type="text" name="teams" id="teams" />
      <input type="submit" name="btn" id="btn" value="Submit" />
    </form>
    <div id="results"></div>
    <script type="module">
      import robiner from "./robiner.js";
      function $(id) {
        return document.getElementById(id);
      }
      $("form").addEventListener("submit", (e) => {
        e.preventDefault();
        var teams = $("teams").value;
        var res = robiner(teams);
        console.log(JSON.stringify(res, null, "  "));
        var ret = [];
        $("results").innerHTML = "";
        for (let i = 0; i < res.length; i++) {
          ret.push("Round " + res[i].r + ": " + res[i].a + " vs. " + res[i].b);
        }
        $("results").innerHTML = ret.join("<br />");
      });
    </script>
  </body>
</html>
