<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Round Robin Example</title>
    <script src="RoundRobin.js" type="text/javascript"></script>
</head>
<body>
<label for="teams"># of teams</label>
<input type="text" name="teams" id="teams" />
<input type="submit" onclick="doRR()" name="btn" id="btn" value="Submit" />
<div id="results"></div>
<script type="text/javascript">
    function $(id) {
        return document.getElementById(id)
    }
    function doRR() {
        var teams = $('teams').value;
        var res = RoundRobin(teams);
        $('results').innerHTML = res;
    }
</script>
</body>
</html>
