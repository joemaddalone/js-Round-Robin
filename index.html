<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Round Robin Example</title>
    <script src="RoundRobin.min.js" type="text/javascript"></script>
</head>
<body>
<label for="teams"># of teams</label>
<input type="text" name="teams" id="teams" />
<input type="submit" onclick="doRR()" name="btn" id="btn" value="Submit" />
<div id="results"></div>
<script type="text/javascript">
    function $(id) {
        return document.getElementById(id)
    }
    function doRR() {
        var teams = $('teams').value;
        var res = RoundRobin(teams);
        var ret = [];
        $('results').innerHTML='';  
        for(i=0;i<res.length;i++)
        {
            ret.push("Round " + res[i].r + ": " + res[i].a + " vs. " + res[i].b); 

        }
        document.getElementById('results').innerHTML = ret.join("<br />")
    }
</script>

</body>
</html>
